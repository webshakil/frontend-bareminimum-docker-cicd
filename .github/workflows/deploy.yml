name: frontend-bareminimum-docker-cicd

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v2
      - name: Use Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build React App
        run: npm run build

      - name: Build Docker Image
        run: docker build -t shakilpro/bareminimum-mern-frontend:latest .

      - name: Push Docker Image to Docker Hub
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
          docker push shakilpro/bareminimum-mern-frontend:latest

  deploy:
    runs-on: self-hosted
    needs: build
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Pull Image from Docker Hub
        run: docker pull shakilpro/bareminimum-mern-frontend:latest

      - name: Delete Old Container
        run: |
          if [ $(docker ps -aq -f name=bareminimum-frontend-container) ]; then
            docker rm -f bareminimum-frontend-container
          fi

      - name: Run Docker Container
        run: |
          docker run -d -p 3000:3000 --name bareminimum-frontend-container \
            shakilpro/bareminimum-mern-frontend:latest
